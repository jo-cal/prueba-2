<!DOCTYPE.html>
<html>
    <head>>
        <meta charset="utf-8">
        <title>Ejercicio en tercer encuentro virtual</title>
    </head>
    <body>
        <section>
            <h1>EJEMPLOS DE FORMAS SVG</h1>
            <h2>Mi primer archivo</h2>
            <h2>Formas Báscas</h2>
            <h3>Réctángulo</h3>
            <svg>versión="1.1" xmlns="http://www.w3.org/2000/svg" width="120" height="100" viewBox="0 0 120 100">
                    <rect x="10" y="10" width="100" height="80" fill="RoyalBlue"/>         
            </svg>
            <h3>Circulo</h3>
            <svg>
                versión="1.1" xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
                    <circle cx="60" cy="60" r="50" fill="RoyalBlue"/>         
            </svg>
            <h3>Elipse</h3>
            <svg>
                versión="1.1" xmlns="http://www.w3.org/2000/svg" width="120" height="100" viewBox="0 0 120 100">
                    <ellipse cx="70" cy="40" rx="60" ry="30" fill="RoyalBlue"/>         
            </svg>
        </section>
    </body>
</html>
